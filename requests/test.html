<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form method="post" enctype="multipart/form-data" action="/v1/api/start">

            <div class="form-group">
              <label for="productimages">Select Product images</label>
              <input type="file" class="form-control" multiple id="productimages" name="productimages" /> <br />
            </div>

            <div class="form-group">
              <label for="guaranteeimages">Select Guarantee images</label>
              <input type="file" class="form-control" multiple id="guaranteeimages" name="guaranteeimages" />
              <br />
            </div>
<!--            -->
<!--            <div class="form-group">-->
<!--              <label for="images">Add Images</label>-->
<!--              <input type="file" class="form-control" multiple id="images" name="images" /> <br />-->
<!--            </div>-->

            <div class="form-group">
              <label for="backgroundmusic">Select Background music</label>
              <input type="file" class="form-control" id="backgroundmusic" name="backgroundmusic" />
              <br />
            </div>

            <div class="form-group">
              <label for="script">Voice Gender</label>
              <br />
              <input type="radio" name="voiceGender" value="male" /> Male <br />
              <input type="radio" checked name="voiceGender" value="female" /> Female
            </div>

            <div class="form-group">
              <label for="script">Use Vidux</label>
              <br />
              <input type="radio" checked name="useVidux" value="1" /> Yes <br />
              <input type="radio" name="useVidux" value="0" /> No
            </div>

            <div class="form-group">
              <label for="script">Video/images percentage (0..100) </label>
              <br />
              <input type="text" name="videosPercent" />
            </div>

            <div class="form-group">
              <label for="script">Fill the script</label>
              <br />
              <textarea required name="script" id="script" cols="90" rows="10"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
